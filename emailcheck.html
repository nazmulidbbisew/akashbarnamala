<!DOCTYPE html>
<html>
<head>
<title>Checking Email Address Program:Develop by Nazmul Hasan</title>
</head>

<body>
<script>
var x=prompt("Enter an Email address to check its validity"," ");
if(x.match(/^[a-zA-Z0-9._]+\@[a-z]+\.[a-z]{2,3}$/)){
alert(x+" "+"is a valid Email Address");
}
else{
alert(x+" "+"is not a valid Email Address");
}
</script>
</body>
</html>
