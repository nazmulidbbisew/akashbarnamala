<!DOCTYPE html>
<html>
<head>
<title>Form information rectriving using javascript</title>
<style>
table{border-collapse:collapse;}
tr td {border-collapse:collapse; border:1px solid blue;}

</style>
</head>

<body>
<form>
<table width="40%" border="1" align="center">
 <tr>
    <td colspan="2" align="center">Fillup this form</td>
 
  </tr>
  <tr>
    <td width="15%">ID:</td>
    <td width="85%"><input type="text" id="id1"></input></td>
  </tr>
  <tr>
    <td>Name:</td>
    <td><input type="text" id="n1"></input></td>
  </tr>
  <tr>
    <td>Email:</td>
    <td><input type="text" id="em1"></input></td>
  </tr>
  <tr>
    <td>Skills:</td>
    <td>  <input type="checkbox" name="skill" id="ck1"value="CSS">CSS</input>
   		 <input type="checkbox" name="skill" id="ck1" value="HTML">HTML</input>
		 <input type="checkbox" name="skill" id="ck1" value="JS">JS</input>
	</td>
  </tr>
  <tr>
    <td>Gender:</td>
    <td><input name="gender" type="radio" value="Male">Male</input>
	<input name="gender" type="radio" value="Female">Female</input>	</td>
  </tr>
  <tr>
    <td>Round:</td>
    <td><select name="round" id="rd1">
      <option value="38">38</option>
      <option value="39">39</option>
      <option value="40">40</option>
      <option value="35">35</option>
      <option value="36">36</option>
      <option value="37">37</option>
	</select></td>
  </tr>
  <tr>
    <td colspan="2" align="center"><input type="button" value="Show" onClick="mainf()"></input></td>
  </tr>
</table>
</form>
<script>
var sk=[];
var gd=[];
var rd=[];

function m1(y){
gd.length=0;
	for(var i=0; i<y.length; i++)
	{
		if(y[i].checked==true)
		{
		gd.push(y[i].value);
		}
	}
			if(gd.length>0)
			{
			return true;
			}
			else
			{
			return false;
			}
}
function m2(z){
rd.length=0;
	for(var i=0; i<z.length; i++)
	{
		if(z[i].checked==true)
		{
		rd.push(z[i].value);
		}
	}
			if(rd.length>0)
			{
			return true;
			}
			else
			{
			return false;
			}
}

function m3(x)
{
	rd.length=0;
	for(var i=0; i<x.options.length; i++)
	{
		if(x.options[i].selected)
		{
		rd.push(x.options[i].value);
		}
	}
			if(rd.length>0)
			{
			return true;
			}
			else
			{
			return false;
			}

}

function mainf(){
	var id=document.getElementById("id1").value;
	var nm=document.getElementById("n1").value;
	var em=document.getElementById("em1").value;
	var skill=document.getElementsByName("skill");
	var gender=document.getElementsByName("gender");
	var round=document.getElementById("rd1");
if((m1(skill))&&(m2(gender))&&(m3(round)))
{
document.write("Your Submitted Information are below"+"<br />"+"ID:"+" "+id+"<br />"+"Name:"+" "+nm+"<br />"+"Email:"+" "+em+"<br />"+"Skill:"+" "+sk+"<br />"+"Gender:"+" "+gd+"<br />"+"Round:"+" "+rd);
}
}
</script>
</body>
</html>
